<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>animated</title>
<meta name="keywords" content="animated,实战课程,慕课实战,MOOC实战,移动实战,php实战,web前端实战,html5实战课程,java实战,python实战">
<meta name="description" content="看视频,敲代码,一气呵成。结合慕课网为你提供的云端学习工具,所见即所得。从此学习不一样">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<style type="text/css">
.animated {
	visibility: visible;    /*元素是否可见*/
	animation-name: abcdef; /*元素使用的动画名称[@keyframes abcdef], 需要提前定义*/
	-webkit-animation-duration: 1.5s;/*动画播放时间长度 firefox*/
	animation-duration: 1.5s;/*动画播放时间长度*/
	animation-delay: .3s;/*延迟播放动画的时间*/
	max-width:480px;/*元素的最大宽度*/
}


@keyframes abcdef {
	0% {
	 opacity: 0;
	 -webkit-transform: scale(0.01); /*指定动画效果名称[scale]*/
	 transform: scale(0.01);/*指定动画效果名称[scale]*/
	}
	100% {
	 opacity: 1;
	 -webkit-transform: scale(1);/*指定动画效果名称[scale]*/
	 transform: scale(1);/*指定动画效果名称[scale]*/
	 
	}
}
.common {
	width: 50%;
	margin: 10px auto;
	border:1px solid #ccc;
}
</style>
</head>
<body>
<div class="common">
  <img src="http://coding.imooc.com/static/module/index/img/banner01.jpg" class="animated">
</div>


</body>
</html>
